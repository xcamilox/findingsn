<div class="container-fluid chart-container" id="chartmannager">
    <div id="main-plot-tabs">
        <ul>
            <li><a href="#form-chart"><span>+</span></a></li>
        </ul>
        <div id="form-chart" class="justify-content-center p-3">
            <div class="w-50 mx-auto">
                <form id="create-plot">
                    <strong>Create Plot</strong>
                    <div class="form-group">
                        <label for="plottitle">title</label>
                        <input type="text" class="form-control" id="plottitle" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label for="plottype">Type</label>
                        <select class="form-control" id="plotType">
                            <option value="scatter">Scatter</option>
                            <option value="bar">Bar</option>
                            <option value="pie">Pie</option>
                        </select>
                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group">
                            <label for="xaxis">X Axis</label>
                            <select class="form-control" id="xaxis">
                            </select>
                        </div>

                        <div class="form-check form-check-inline mt-3 ml-3">
                            <input class="form-check-input" type="checkbox" id="flipx">
                            <label class="form-check-label" for="flipx">
                                Flip
                            </label>
                        </div>

                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group">
                            <label for="yaxis">Y Axis</label>
                            <select class="form-control" id="yaxis">
                            </select>
                        </div>
                        <div class="form-check form-check-inline mt-3 ml-3">
                            <input class="form-check-input" type="checkbox" id="flipy">
                            <label class="form-check-label" for="flipy">
                                Flip
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="create-plot-btn">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
